<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>
	<title>Ecommerce</title>
</head>
	<body>
		<ui:composition template="resources/template/layout.xhtml">
			<ui:define name="content">
				<f:view>
					<h4>Inscription</h4>
					<hr/>
					<h5>Informations personnelles</h5>
					
					<h:form>
						<!-- User ID -->
						<h:inputHidden value="#{utilisateurBean.userId}" id="hiddenField"></h:inputHidden>
						
						<div class="row">
							<div class="one-half column">
								<!-- Genre -->
								<h:outputLabel for="genre">Genre</h:outputLabel>
								<h:selectOneMenu id="genre" value="#{utilisateurBean.genre}" 
									required="true" requiredMessage="Le Genre est obligatoire">
									<f:selectItem itemLabel="-" itemValue="" />
									<f:selectItem itemLabel="Monsieur" itemValue="M." />
									<f:selectItem itemLabel="Madame" itemValue="Mme" />
									<f:selectItem itemLabel="Mademoiselle" itemValue="Mlle" />
								</h:selectOneMenu>
								<h:message for="genre" style="color:red"></h:message>
								
								<!-- Nom -->
								<h:outputLabel for="nom">Nom</h:outputLabel>
								<h:inputText id="nom" required="true" value="#{utilisateurBean.nom}" 
									requiredMessage="Le Nom est obligatoire">
									<f:validateLength minimum="2" maximum="20" />
								</h:inputText>
								<h:message for="nom" style="color:red"></h:message>
								
								<!-- Prenom -->
								<h:outputLabel for="prenom">Prenom</h:outputLabel>
								<h:inputText id="prenom" required="true" value="#{utilisateurBean.prenom}" 
									requiredMessage="Le Prénom est obligatoire">
									<f:validateLength minimum="2" maximum="20" />
								</h:inputText>
								<h:message for="prenom" style="color:red"></h:message>
								
								<!-- Email -->
								<h:outputLabel for="email">Email</h:outputLabel>
								<h:inputText id="email" required="true" value="#{utilisateurBean.email}" 
									requiredMessage="L'email est obligatoire">
									<f:validateLength minimum="2" maximum="20" />
								</h:inputText>
								<h:message for="email" style="color:red"></h:message>
							</div>
							<div class="one-half column">
								<!-- Telephone -->
								<h:outputLabel for="telephone">Telephone</h:outputLabel>
								<h:inputText id="telephone" required="true" value="#{utilisateurBean.telephone}" 
									requiredMessage="Le telephone est obligatoire">
									<f:validateLength minimum="10" maximum="10" />
								</h:inputText>
								<h:message for="telephone" style="color:red"></h:message>
								
								<!-- Password -->
								<h:outputLabel for="password">Password</h:outputLabel>
								<h:inputText id="password" required="true" value="#{utilisateurBean.password}" 
									requiredMessage="Le Mot de passe est obligatoire">
									<f:validateLength minimum="2" maximum="20" />
								</h:inputText>
								<h:message for="password" style="color:red"></h:message>
								
								<!-- Password Confirm -->
								<h:outputLabel for="passwordConfirm">Password confirmation</h:outputLabel>
								<h:inputText id="passwordConfirm" required="true" value="#{utilisateurBean.passwordConfirm}" 
									requiredMessage="Le Mot de passe est obligatoire">
									<f:validateLength minimum="2" maximum="20" />
								</h:inputText>
								<h:message for="passwordConfirm" style="color:red"></h:message>
								
								<!-- Date Naissance -->
								<h:outputLabel for="dateNaissance">Date de naissance</h:outputLabel>
								<h:inputText id="dateNaissance" required="true" value="#{utilisateurBean.dateNaissance}" 
									requiredMessage="La date de naissance est obligatoire">
									<f:validateLength minimum="10" maximum="10" />
								</h:inputText> (dd/mm/yyyy)
								<h:message for="dateNaissance" style="color:red"></h:message>
							</div>
						</div>
						<br/>
						<h:commandButton id="addUser" class="button-primary"  value="S'inscrire"
							action="#{utilisateurBean.addUser()}">
						</h:commandButton>
					</h:form>
					
					<h:form>
						<h5>Adresses</h5>
						
						<div class="row">
							<div class="two columns">
								<h:outputLabel for="numero">Numéro</h:outputLabel>
								<h:inputText id="numero" value="#{utilisateurBean.numero}" 
									required="true" requiredMessage="Le numéro de rue est obligatoire">
								</h:inputText>
								<br/><h:message for="numero" style="color:red"></h:message>							
							</div>
							<div class="three columns">
								<h:outputLabel for="rue">Rue</h:outputLabel>
								<h:inputText id="rue" value="#{utilisateurBean.rue}" 
									required="true" requiredMessage="La rue est obligatoire">
								</h:inputText>
								<br/><h:message for="rue" style="color:red"></h:message>							
							</div>
							<div class="three columns">
								<h:outputLabel for="ville">Ville</h:outputLabel>
								<h:inputText id="ville" value="#{utilisateurBean.ville}" 
									required="true" requiredMessage="La ville est obligatoire">
								</h:inputText>
								<br/><h:message for="ville" style="color:red"></h:message>		
							</div>
							<div class="two columns">
								<h:outputLabel for="codePostal">Code Postal</h:outputLabel>
								<h:inputText id="codePostal" value="#{utilisateurBean.codePostal}" 
									required="true" requiredMessage="Le code postal est obligatoire">
								</h:inputText>
								<br/><h:message for="codePostal" style="color:red"></h:message>		
							</div>
							
							<div class="two columns"
								style="display:#{(utilisateurBean.getAdresses().size() > 2)?'none':'block'}">
								<h:outputLabel for="addAdresse">Ajouter</h:outputLabel>					
								<h:commandButton id="addAdresse" value="+" class="button-primary"
									action="#{utilisateurBean.addAdresse()}">
								</h:commandButton>
							</div>
						</div>
						
						<h:dataTable value="#{utilisateurBean.getAdresses()}" var ="a" 
							rendered="#{utilisateurBean.getAdresses().isEmpty() ? 'false' : 'true'}">
							<h:column>
								<f:facet name="header">Numéro</f:facet>
								<h:outputText value="#{a.numero}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Rue</f:facet>
								<h:outputText value="#{a.rue}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Ville</f:facet>
								<h:outputText value="#{a.ville}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Code Postal</f:facet>
								<h:outputText value="#{a.codePostal}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Action</f:facet>
								<h:commandButton value="Retirer" action="#{utilisateurBean.removeAdresse(a)}"></h:commandButton>
							</h:column>
						</h:dataTable>
					</h:form>
				</f:view>
			</ui:define>
		</ui:composition>
	</body>
</html>
