<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>
	<title>Ecommerce</title>
</head>
	<body>
		<ui:composition template="resources/template/layout.xhtml">
			<ui:define name="content">
				<f:view>
					<h:messages style="color:#{catalogBean.messageColor}"></h:messages>
					<div class="row">
						<div class="one-half column">
							<h4>Commande</h4>
							<h:form>
								<h:dataTable value="#{catalogBean.getArticlesPanier(loginBean.email)}" var ="ap">
									<h:column>
										<f:facet name="header">Article</f:facet>
										<h:outputText value="#{ap.article.getNom()}"></h:outputText>
									</h:column>
									<h:column>
										<f:facet name="header">Prix</f:facet>
										<h:outputText value="#{ap.article.getPrix()}"></h:outputText>
									</h:column>
									<h:column>
										<f:facet name="header">%</f:facet>
										<h:outputText value="#{ap.article.getRemise()}"></h:outputText>
									</h:column>
									<h:column>
										<f:facet name="header">Quantité</f:facet>
										<h:outputText value="#{ap.quantite}"></h:outputText>&nbsp;
									</h:column>
									<h:column>
										<f:facet name="header">Sous Total</f:facet>
										<h:outputText value="#{(ap.article.getPrix() - (ap.article.getPrix() * ap.article.getRemise() /100)) * ap.quantite}"></h:outputText>
									</h:column>
								</h:dataTable>
								<h5>Total: #{catalogBean.getTotal(loginBean.email)}</h5>
							</h:form>
						</div>
						<div class="one-half column">
							<h4>Livraison</h4>
							<h:form>
								<h:dataTable value="#{validationBean.getUserAdresses(loginBean.email)}" var ="ad">
									<h:column>
										<f:facet name="header">Adresse</f:facet>										
										#{ad.getNumero()}, #{ad.getRue()}, #{ad.getCodePostal()} #{ad.getVille()}
									</h:column>
									<h:column>
										<f:facet name="header">Selectionner</f:facet>										
										<h:selectBooleanCheckbox value="Selectionner" name="adresseSelected" 
											id="adresse_#{ad.getId()}" required="true">
											<f:ajax listener="#{validationBean.setAdresseUser()}" />	
										</h:selectBooleanCheckbox>
									</h:column>
								</h:dataTable>
								
								<h:commandButton value="Valider" class="button-primary" action="#{catalogBean.validatePanier()}"></h:commandButton>
							</h:form>
						</div>
					</div>
				</f:view>
			</ui:define>
		</ui:composition>
	</body>
</html>
